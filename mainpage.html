    <script>
const search = document.getElementById("search");
const animeList = document.querySelectorAll(".info h3");

search.addEventListener("keyup", filterAnime);

function filterAnime(e) {
    const text = e.target.value.toLowerCase();
    // console.log(productName[0]);
    animeList.forEach(function(anime) {
        const item = anime.firstChild.textContent;
        if (item.toLowerCase().indexOf(text) != -1) {
            anime.parentElement.parentElement.style.display = "block"
        } else {
            anime.parentElement.parentElement.style.display = "none"
        }
    })
}
    </script>
